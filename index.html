<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Online Résumé</title>

	<link rel="stylesheet" href="bootstrap.min.css">      <!-- for NAVBAR -->
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">  <!-- icon for back-to-top -->
	<link href="css/style.css" rel="stylesheet">

	<script src="js/jQuery.js"></script>                  <!-- link to jQuery library -->
	<script src="js/helper.js"></script>                  <!-- helper script -->
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>  <!-- interactive Google Map -->  <!-- * NOT WORKING ANYMORE * -->

</head>

<body unresolved>
	<!-- Before custom elements upgrade they may display incorrectly. To help mitigate FOUC [flash of unstyled content] ... add "unresolved" attribute to body. This initially hides the page until all elements are upgraded. -->  <!-- NOT WORKING: STYLES CHANGING VISIBLY WHEN SITE LOADED -->

	<div id="main">                                       <!-- website skeleton -->

		<a href="javascript:" id="return-to-top"><i class="fa fa-arrow-up"></i></a>  <!-- ADDED; "javascript:" just a placeholder; "i class" : icon -->

		<div id="header" class="center-content clearfix">   <!-- clearfix: forces content to stay in container -->
			<ul id="topContacts" class="flex-box"></ul>       <!-- contact list (in header) -->
		</div>

		<div style="clear: both;"></div>                    <!-- No floating elements allowed on left & right ("both") sides of the <p> element -->

		<div class="row">                                   <!-- ADDED: NAVBAR -->
			<div class="col-md-12">
				<nav id="drawer" class="nav">
					<ul class="nav__list">
						<li class="nav__item"><a id="workLink" href="#workExperience">Experience</a></li>
						<li class="nav__item"><a id="projectLink" href="#projects">Projects</a></li>
						<li class="nav__item"><a id="educationLink" href="#education">Education</a></li>
						<li class="nav__item"><a id="mapLink" href="#mapDiv">Locations</a></li>
					</ul>
				</nav>
			</div>
		</div>

		<div id="workExperience" class="gray">
			<h2>Work Experience</h2>
		</div>

		<div id="projects">
			<h2>Projects</h2>
		</div>

		<div id="education" class="gray">
			<h2>Education</h2>
		</div>

		<div id="mapDiv">
			<h2>Where I've Lived and Worked</h2>
		</div>

		<div id="letsConnect" class="dark-gray">
			<h2 class="orange center-text">Let's Connect</h2>
			<ul id="footerContacts" class="flex-box"></ul>    <!-- contact list (in footer) -->
		</div>

	</div>

	<script src="js/resumeBuilder.js"></script>  <!-- This builds the resume dynamically when index.html is opened. -->

	<script type="text/javascript">  // These check: if a resume section is empty, hide the section.

		if(document.getElementsByClassName("flex-item").length === 0) {
							// see: "Problem set 1 / Black out the Resume / How Resume Sections Get Hidden"
			document.getElementById("topContacts").style.display = "none";
		}
		if(document.getElementsByTagName("h1").length === 0) {
			document.getElementById("header").style.display = "none";
		}
		if(document.getElementsByClassName("work-entry").length === 0) {
			document.getElementById("projects").style.display = "none";
		}
		if(document.getElementsByClassName("project-entry").length === 0) {
			document.getElementById("projects").style.display = "none";
		}
		if(document.getElementsByClassName("education-entry").length === 0) {
			document.getElementById("education").style.display = "none";
							// alt: document.getElementById("education").style.backgroundColor = "black";
		}
		if(document.getElementsByClassName("flex-item").length === 0) {
			document.getElementById("letsConnect").style.display = "none";
		}
		if(document.getElementById("map") === null) {
			document.getElementById("mapDiv").style.display = "none";
		}
	</script>

</body>

</html>
